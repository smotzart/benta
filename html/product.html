
    <div class="container py-4">
      <a href="/" class="btn btn-outline-primary text-uppercase"><span class="mr-3">‹</span>zurück</a>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12 col-md-8 col-lg-9 mb-5">
          <slick settings="slickConfig" ng-if="allowslick">
            <div class="slide" ng-repeat="i in product.images">
              <img class="d-block w-100" ng-src="{{ i.file_small_url }}" alt="{{ i.file_name }}">
            </div>
          </slick>
          <div id="slick"></div>
        </div>
        <div class="col-12 col-md-4 col-lg-3 mb-5">
          <div class="row h-100">
            <div class="col-12 align-self-start">
              <img ng-src="{{ getLogo(product.company) }}" class="img-fluid mb-4">
            </div>
            <div class="col-12 align-self-end product-detail" ng-if="n_links.length > 0">
              <h5 class="text-uppercase mb-3">Weitere<br>Informationen</h5>
              <ul class="list-unstyled m-0">
                <li ng-repeat="l in n_links">› <a target="_blank" ng-href="{{ l.href }}">{{ l.title }}</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-8 col-lg-9 product-content">
          <h3 class="text-uppercase text-primary mb-4">{{ product.title }}</h3>
          <div ng-bind-html="product.content"></div>
        </div>
      </div>
    </div>
    
    
    <div class="container mb-5 mb-md-6 pt-5">
      <h4 class="text-uppercase mb-3 mb-sm-4 text-primary">ähnliche produkte</h4>
      <div class="row card-deck">
        
        <div class="col-12 col-sm-6 col-lg-4 mb-4 mb-md-5" ng-repeat="p in products">
          <div class="card card-product h-100 mx-0">
            <div class="card-img-top">
              <img ng-src="{{ p.images[0].file_small_url }}" alt="Card image cap">
              <div class="card-img-label d-flex">
                <img ng-src="{{ getLogo(p.company) }}" alt="" class="img-fluid align-self-center">
              </div>
            </div>
            <div class="card-body pt-4">
              <h4 class="card-title mb-2 text-primary text-uppercase">{{ p.title }}</h4>
              <p class="card-text">{{ p.intro }}</p>
            </div>
            <div class="card-footer">
              <a ng-href="/{{ p.id }}-{{ urlName(p.title) }}" class="btn btn-block btn-outline-primary">Mehr Informationen</a>
            </div>
          </div>
        </div>

      </div>
    </div>
